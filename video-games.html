ms that will help along the way! Kitty's Inferno is a fun 2-D platformer with several levels and bosses. </figcaption></figure><h2 id="robo-surfer">Robo Surfer</h2><figure class="post__image post__image--center"><img loading="lazy" src="https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/RoboSurferSharkLoop42.PNG" height="1000" width="1000" alt="" sizes="(max-width: 1920px) 100vw, 1920px" srcset="https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/RoboSurferSharkLoop42-xs.PNG 640w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/RoboSurferSharkLoop42-sm.PNG 768w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/RoboSurferSharkLoop42-md.PNG 1024w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/RoboSurferSharkLoop42-lg.PNG 1366w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/RoboSurferSharkLoop42-xl.PNG 1600w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/RoboSurferSharkLoop42-2xl.PNG 1920w"><figcaption>Ride, fight, and survive the ultimate shoot ’em up adventure! Take control of a rogue robot on a windsurf board in Robo Surfer, the fast-paced arcade shoot ’em up from the indie creators at Canyon House Art Productions. Glide across vibrant seas, dodging waves of danger as you battle wild creatures, UFOs, and rival robots who are determined to sink your ride. Collect powerful upgrades and special powerups to blast through obstacles, chain combos, and push your skills to the limit. Every run is a test of reflexes and strategy as you fight to survive long enough to smash your high score.</figcaption></figure><h2 id="hunting-dodo">Hunting Dodo</h2><figure class="post__image post__image--center"><img loading="lazy" src="https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/ChatGPT-Image-Nov-11-2025-05_48_24-PM.png" height="1024" width="1024" alt="" sizes="(max-width: 1920px) 100vw, 1920px" srcset="https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/ChatGPT-Image-Nov-11-2025-05_48_24-PM-xs.png 640w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/ChatGPT-Image-Nov-11-2025-05_48_24-PM-sm.png 768w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/ChatGPT-Image-Nov-11-2025-05_48_24-PM-md.png 1024w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/ChatGPT-Image-Nov-11-2025-05_48_24-PM-lg.png 1366w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/ChatGPT-Image-Nov-11-2025-05_48_24-PM-xl.png 1600w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/ChatGPT-Image-Nov-11-2025-05_48_24-PM-2xl.png 1920w"><figcaption>Long ago, on an isolated island, mankind was beginning to blossom. They lived in harmony with nature for generations. But soon everything would be thrown out of balance. Humanity would face its greatest threat when their hunger is met with that of the Dodo. In this game you play as the dodo. What we consider to be a helpless bird is an apex predator in this game. Using stealth and traps, stop the evil humans from getting your eggs!</figcaption></figure><h2 id="el-litelle">El Litelle</h2><figure class="post__image post__image--center"><img loading="lazy" src="https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/Creature-Game-Design-Rough-with-color.jpg" height="3500" width="6377" alt="" sizes="(max-width: 1920px) 100vw, 1920px" srcset="https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/Creature-Game-Design-Rough-with-color-xs.jpg 640w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/Creature-Game-Design-Rough-with-color-sm.jpg 768w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/Creature-Game-Design-Rough-with-color-md.jpg 1024w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/Creature-Game-Design-Rough-with-color-lg.jpg 1366w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/Creature-Game-Design-Rough-with-color-xl.jpg 1600w, https://canyonhousegames.github.io/canyon-house-art-productions-site/media/posts/2/responsive/Creature-Game-Design-Rough-with-color-2xl.jpg 1920w"><figcaption>El Litelle is an open world adventure game with much to explore. Prepare for a colorful map, in-depth combat mechanics, and complex plot progression. Gather teammates in this beautiful world to overthrow its oppressors. With co-op and arena mode, El Litelle offers online multiplayer.</figcaption></figure><p></p></div></article></main><footer class="footer"><div class="wrapper"><div class="footer__copyright"><p>Powered by Publii</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://canyonhousegames.github.io/canyon-house-art-productions-site/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://canyonhousegames.github.io/canyon-house-art-productions-site/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
